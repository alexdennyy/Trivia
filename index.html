<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body background="bg1.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script>

&nbsp;
<div class="container">
    <div class="row">
        <div class="col-md-1"><button id="start" class="btn btn-success">Start</button></div>
        <div class="col-md-1">
            <select id="difficulty" class="form-control">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select></div>
        <div class="col-md-3"><select id="category" class="form-control"><option></option></select></div>
    </div>
</div>

<div id="playInterface" class="container">
    <div class="row play"></div>
        <div class="col-md-1"><button id="restart" class="btn btn-danger btn-lg">Restart</button></div>
        <div class="col-md-2"></div>
        <div id="question" class="play col-md-7"></div>
        <div class="col-md-2"></div>
    <div id="options1" class="row play">
        <div class="col-md-3"></div>
        <div id="option1" class="col-md-3 choice"><button class="btn btn-primary btn-block btn-lg">Option1</button></div>
        <div id="option2" class="col-md-3 choice"><button class="btn btn-primary btn-block btn-lg">Option2</button></div>
        <div class="col-md-3"></div>
    </div>
    <div id="options2" class="row play">
        <div class="col-md-3"></div>
        <div id="option3" class="col-md-3 choice"><button class="btn btn-primary btn-block btn-lg">Option3</button></div>
        <div id="option4" class="col-md-3 choice"><button class="btn btn-primary btn-block btn-lg">Option4</button></div>
        <div class="col-md-3"></div>
    </div>

</div>



</body>
</html>
